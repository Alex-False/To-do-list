<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header id="toDo__header">
      <h1>TaskMaster</h1>
    </header>

    <div class="big__container">
      <div class="toDo__container" id="toDo__container">
        <h1>To Do List:</h1>
        <div class="toDo__submission">
          <!-- <label for="new-task">Add Item</label> -->
          <input id="new-task" type="text" placeholder="Go to gym..." class="rounded-input"><br>
          <button id="add-new-item" class="glow-on-hover">Submit new task</button>
        </div>
          <ul class="incomplete-tasks">
          </ul>
      </div>

      <div class="completed__container" id="completed__container">
        <h1>Completed Tasks:</h1>
        <ul class="completed-tasks">
        </ul>
      </div>
  </div>


    <script src="./index.js" defer></script>
  </body>
</html>
